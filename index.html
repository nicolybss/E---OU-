<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME DA ESCOLA OU ESCOLA</title>
</head>
<body>
    <center>
        <h1>nome da escola ou escola</h1>

        <script>

            while (true) {
                var usuario = prompt ("Digite o nome da escola ou Escola")
                
                if(usuario == "SESI" || usuario == "Escola") {
                    window.location.href = "/page.html"
                    break
                } else {
                    alert("Usuario incorreto! Tente novamente")
                }

            }
        </script>
    </center>
</body>
</html>
